    <main>
        <h1>Course Proposal Application</h1>
        <form method="get" action="thanks.html">
            <fieldset>
                <legend>Application Legend</legend>
                <label class="top">
                    First Name*<input type="text" name="fname" required>
                </label>
                <label class="top">
                    Last Name*<input type="text" name="lname" required>
                </label>
                <label class="top">
                    Last Name<input type="tel" name="phone" placeholder="1235551234">
                </label>
                <label class="top">
                    Email<input type="email" name="email" placeholder="someone@example.com" required>
                </label>
                <label class="top">
                    Website<input type="url" name="url" placeholder="http://">
                </label>
            </fieldset>
            <fieldset>
                <legend>Course Information</legend>
                <div>Audience</div>
                <label class="sbs"><input type="radio" name="audience" value="beginner">Beginner</label>
                <label class="sbs"><input type="radio" name="audience" value="intermediate">Intermediate</label>
                <label class="sbs"><input type="radio" name="audience" value="beginner">Expert</label>
                <div>Software Needed</div>
                <label class="sbs"><input type="checkbox" name="editing" value="yes">Photo
                    Editing</label>
                <label class="sbs"><input type="checkbox" name="code" value="yes">Coding</label>
                <label class="sbs"><input type="checkbox" name="process" value="yes">Preprocessor</label>
                <label class="sbs"><input type="checkbox" name="client" value="yes">FTP
                    Client</label>
            </fieldset>
            <fieldset>
                <legend>Funding</legend>
                <label class="top">Anticipated Completion Date <input type="date" name="completedDate"></label>
                <label class="top">Course Subject <select name="subject">
                        <option value="">Please Select &#9662;</option>
                        <option value="computerScience">Computer Science</option>
                        <option value="cyberSecurity">Cyber Security</option>
                        <option value="dataScience">Data Science</option>
                        <option value="informationTechnology">Information Technology</option>
                        <option value="mobileDevelopment">Mobile Development</option>
                        <option value="networking">Networking</option>
                        <option value="softwareDevelopment">Software Development</option>
                        <option value="webDevelopment">Web Development</option>
                    </select></label>
                <label class="top">How Many Authors <input type="number" name="authors"></label>
            </fieldset>
            <input class="submitBtn" type="submit" value="Propose My Course">
        </form>
