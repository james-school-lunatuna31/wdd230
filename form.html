    <main>
        <h1>Sign-Up</h1>
        <form class="form">
            <fieldset>
                <legend>Account Details</legend>

                <label>Username <span class="form-required">*</span>
                    <input type="text" id="username" name="username" required>
                </label>

                <label>Password <span class="form-required">*</span>
                    <input type="password" id="password" name="password" pattern="^[a-zA-Z0-9]{8,}$"
                        title="Password must be at least 8 characters long and can only be alpha-numeric" required>
                </label>

                <label>Confirm Password <span class="form-required">*</span>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </label>

                <label>Email <span class="form-required">*</span>
                    <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$"
                        title="Please enter a valid email address" required placeholder="someone@example.com">
                </label>
            </fieldset>
            <fieldset>
                <legend>Page Rating</legend>
                <label>Rate this page:
                    <input type="range" id="pageRating" name="pageRating" min="0" max="10" step="1"
                        oninput="updateValue(this.value)" value="0">
                </label>
                <span id="currentValue">0</span>
            </fieldset>
            <input class="submitBtn" type="submit" value="Create My Account">
        </form>
    </main>

        function updateValue(value) {
